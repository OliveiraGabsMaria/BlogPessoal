<div class="container-fluid bg2">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                <div class="row d-flex justify-content-center mb-5">
                    <div class="row">
                        <img src="https://i.imgur.com/CuqLXre.png" alt="LittleB" width="200">
                    </div>
                </div>
                    <h2 class="text-center mb-3 f-slab cld">Entrar</h2>

                    <div class="form-group cld">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]= "userLogin.usuario" class="form-control" type="text" name="usuario" 
                        id="usuario" placeholder="Digite seu Usuario">
                    </div>

                    <div class="form-group cld">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]= "userLogin.senha" class="form-control" type="password" name="senha" 
                        id="senha" placeholder="Digite sua Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn cS2" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5 bg-white">

                    <p class="text-center cld">NÃ£o tem uma conta? <a class="cS" routerLink='/cadastrar'>Cadastre-se</a> </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
